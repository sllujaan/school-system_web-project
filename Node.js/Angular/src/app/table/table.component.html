<div class="container">
  <div class="responsiveAdd">
    <button mat-raised-button class="addButton" (click)="onCreate()">
      <mat-icon>add</mat-icon>
      Create
    </button>
  </div>

  <div class="responsiveSearch">
    <mat-form-field style="width: 100%;">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Input">
    </mat-form-field>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- fatherName Column -->
    <ng-container matColumnDef="fatherName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Father Name </th>
      <td mat-cell *matCellDef="let element"> {{element.fatherName}} </td>
    </ng-container>
  
    <!-- age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>

    <!-- course Column -->
    <ng-container matColumnDef="course">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.course}} </td>
    </ng-container>

    <!-- course Column -->
    <ng-container matColumnDef="modify">
      <th mat-header-cell *matHeaderCellDef > Modify </th>
      <td mat-cell *matCellDef="let element"> <button (click)="editStudent(element.id)" mat-raised-button>Edit</button> <button style="margin-left: 10px;" mat-raised-button>Remove</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <br><br><br><br>
  
  <div *ngIf="time > 0" >please wait {{ time }}</div>
  <div *ngIf="time == 0" >Thank you</div>


  <div *ngIf="min >= 0 && sec > 0" style="display: inline-block;">
    <div style="display: inline-block; width: 100px; height: 100px; background-color: green;">
      <div>{{ min }}</div>
      <div>min</div>
    </div>

    <div style="display: inline-block; width: 100px; height: 100px; background-color: orange;">
        <div>{{ sec }}</div>
        <div>sec</div>
    </div>

  </div>

  <div *ngIf="min == 0 && sec == 0">Time up</div>
